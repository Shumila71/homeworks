<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/images/logo.ico" type="image/x-icon">
    <title>Товары</title>
    <link rel="stylesheet" href="/resources/styles/main.css">
    <link rel="stylesheet" href="/resources/styles/catalog.css">
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <main>
      <div class="container">
          <div>
              <div class="namespace">
                <h1>Монобукеты</h1>
              </div>
              <div class="products" id="bouquet-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'bouquet'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.jpg'}}"
                           alt="Фото товара" width="230px" height="250px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                          <div style="display: flex; flex-direction: row">
                              <p>Осталось:&nbsp;</p>
                              <p th:text="${workshop.count}"></p>
                          </div>
                      </div>
                      <button class="btn4" onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1>Цветы в коробке</h1>
              </div>
              <div class="products" id="bouquetInBox-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'bouquetInBox'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.jpg'}}"
                           alt="Фото товара" width="230px" height="250px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                          <div style="display: flex; flex-direction: row">
                              <p>Осталось:&nbsp;</p>
                              <p th:text="${workshop.count}"></p>
                          </div>
                      </div>
                      <button class="btn4" onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1>Букеты из сухоцветов</h1>
              </div>
              <div class="products" id="driedFlower-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'driedFlower'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.jpg'}}"
                           alt="Фото товара" width="230px" height="250px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                          <div style="display: flex; flex-direction: row">
                              <p>Осталось:&nbsp;</p>
                              <p th:text="${workshop.count}"></p>
                          </div>
                      </div>
                      <button class="btn4" onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1>Искусственные цветы</h1>
              </div>
              <div class="products" id="artificialFlower-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'artificialFlower'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.jpg'}}"
                           alt="Фото товара" width="230px" height="250px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                          <div style="display: flex; flex-direction: row">
                              <p>Осталось:&nbsp;</p>
                              <p th:text="${workshop.count}"></p>
                          </div>
                      </div>
                      <button class="btn4" onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
        </ul>
        <div class="create-order">
            <button class="btn4"onclick="sendRequest()">Оформить</button>
        </div>
      </div>
      <script src="/resources/scripts/market.js"></script>
    </main>
    <div th:insert="~{footer :: footer}"></div>
</body>
</html>
